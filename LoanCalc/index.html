<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome library  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./app.css" />
    <title>Loan Calculator</title>
  </head>
  <body class=" grey darken-1">
    <div class="container">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card">
            <div class="card-content heading">
              <div class="card-title center-align ">
                Loan Calculator
              </div>
              <form id="loan-form">
                <div class="input-field">
                  <i class="fa fa-usd prefix"></i>
                  <input type="text" id="amount" class="validate" />
                  <label for="amount">Enter amount</label>
                </div>
                <div class="input-field">
                  <i class="fa fa-percent prefix"></i>
                  <input type="text" id="interest" class="validate" />
                  <label for="interest">interest</label>
                </div>
                <div class="input-field">
                  <i class="fa fa-calendar prefix"></i>
                  <input type="text" id="years" class="validate" />
                  <label for="years">years to repay</label>
                </div>
                <input type="submit" value="Calculate" class="btn btn-block" />
              </form>
              <!-- loader here -->
              <div id="loading" class="center-align">
                <img src="./img/spinner.gif" alt="" width="100" height="100" />
              </div>
              <!-- Results -->
              <div id="results">
                <h5 class="center-align">Results</h5>
                <ul class="collection">
                  <li class="collection-item" id="monthly-payment">
                    <span class="list-heading">Monthly Installment: </span>
                  </li>
                  <li class="collection-item" id="total-payment">
                    <span class="list-heading">Total Payment: </span>
                  </li>
                  <li class="collection-item" id="total-interest">
                    <span class="list-heading">Total Interest: </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
